<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: rgb(160, 4, 160);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      max-width: 700px;
      width: 100%;
      border: none;
      border-radius: 15px;
      overflow: hidden;
    }

    .card-img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .form-section {
      background-color: black;
      color: whitesmoke;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .form-control,
    .form-select {
      background-color: transparent;
      border: none;
      border-bottom: 1px solid gray;
      color: white;
    }

    .form-control::placeholder {
      color: gray;
    }

    .form-select option {
      color: black;
    }
  </style>
</head>

<body>

  <div class="card shadow-lg">
    <div class="row g-0">
      <div class="d-none d-md-block col-md-6">
        <img src="Lir24.png" alt="Side Image" class="card-img h-100">
      </div>

      <div class="col-md-6 form-section">
        <form>
          <h2 class="mb-4 text-center">Registration Info</h2>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Address" required>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Zipcode" required>
          </div>

          <div class="mb-3">
            <select class="form-select" required>
              <option selected disabled>State</option>
              <option>Kerala</option>
              <option>Delhi</option>
              <option>Goa</option>
            </select>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username (6-8 characters)" required>
          </div>

          <div class="mb-4">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn text-white px-4 rounded-pill"
              style="background-color: rgb(146, 248, 45);">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
